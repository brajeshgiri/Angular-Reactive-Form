<div class="form">
  <div style="text-align:center">
    <h1>
      Dynamic Form
    </h1>
  </div>
  <dynamic-form [fields]="regConfig" [formData]="formData" (onRulesTrigger)="onRulesTrigger($event)"
    (submit)="submit($event)">
  </dynamic-form>
  <div class="margin-top">
    {{ form.value | json }}
  </div>
</div>
